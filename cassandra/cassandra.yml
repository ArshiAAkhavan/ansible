---
- hosts: all
  tasks:
  - import_role:
      name: prerequisites
    vars:
      allow_clean_up: allow_clean_up
      allow_firewall_config: allow_firewall_config
  
  - import_role:
      name: install

  - import_role:
      name: config
    vars:
      cluster_name: cluster_name
      
  - import_role:
      name: run
    vars:
      allow_run: allow_run